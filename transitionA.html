<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div>
        <a href="https://ayumu-nishimura.github.io/test/transitionB.html" class="btn btn-outline-primary">同じタブで開きます（aタグのみ）</a>
    </div>
    <br>
    <hr>
    <br>
    <div>
        <a href="https://ayumu-nishimura.github.io/test/transitionB.html" class="btn btn-outline-primary" target="_self">同じタブで開きます（aタグに『 _self 』）</a>
    </div>
    <br>
    <div>
        <a href="https://ayumu-nishimura.github.io/test/transitionB.html" class="btn btn-outline-primary" target="_blank">新規タブで開きます（aタグに『 _blank 』）</a>
    </div>
    <br>
    <div>
        <a href="https://ayumu-nishimura.github.io/test/transitionB.html" class="btn btn-outline-primary" target="_blank" rel="noopener noreferrer">新しいタブで安全に開きます（aタグに『 _blank、noopener noreferrer 』）</a>
    </div>
    <br>
    <hr>
    <br>
    <div>
        <a href="リンク先のURL" class="btn btn-outline-primary" onclick="window.open('https://ayumu-nishimura.github.io/test/transitionB.html', '任意のウィンドウ名称','width=1300,height=800'); return false;">新規ウィンドウで開きます（window.open）</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
